<!DOCTYPE html>
<html>

<script src="https://unpkg.com/d3-svg-annotation@2.1.0/d3-annotation.min.js"></script>
<script src="../../../node_modules/d3/dist/d3.min.js"></script>
<script src="../../../dist/d2b.js"></script>

<style>

  body, html {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }

  svg {
    width: 100%;
    height: 300px;
  }

</style>

<body>
  <svg></svg>

  <script>

    var scatter = d2b.svgScatter(),
        x = d3.scaleLinear().domain([1, 5]).range([0, document.documentElement.clientWidth]),
        y = d3.scaleLinear().domain([100, 0]).range([0, 300]);

    // define the scales that the scatter generator should use
    scatter.x(x).y(y);

    // use d3 to select the svg, set the datum, and apply the scatter generator
    var svg = d3.select('svg')
      .datum([
        {
          label: 'Scatter Graph 1',
          values: [
            { x: 1, y: 22 },
            {
              x: 2,
              y: 41,
              annotation: {
                dy: -50,
                dx: 70,
                type: d3.annotationCalloutCircle,
                note: {
                  title: 'Important Point',
                  label: 'This point represents something important that happened.',
                  wrap: 150
                },
                subject: {
                  radius: 20,
                  radiusPadding: 5
                },
                connector: {
                  end : "arrow"
                }
              }
            },
            { x: 3, y: 36 },
            { x: 4, y: 51 },
            { x: 5, y: 10 }
          ]
        },
        {
          label: 'Scatter Graph 2',
          values: [
            { x: 1, y: 12 },
            { x: 2, y: 15 },
            { x: 3, y: 60 },
            { x: 4, y: 31 },
            { x: 5, y: 40 }
          ]
        }
      ])
      .call(scatter);

    setTimeout(function () {
      x.domain([1, 4]);
      y.domain([80, 0]);

      // remove the previous annotation to replace it with two new ones
      d3.select('svg')
          .datum([
            {
              label: 'Scatter Graph 1',
              values: [
                { x: 1, y: 12 },
                { x: 2, y: 31 },
                { x: 3, y: 36 },
                { x: 4, y: 41 }
              ]
            },
            {
              label: 'Scatter Graph 2',
              values: [
                { x: 1, y: 12 },
                {
                  x: 2,
                  y: 15,
                  annotation: {
                    type: d3.annotationBadge,
                    subject: {
                      text: 'A'
                    }
                  }
                },
                {
                  x: 3,
                  y: 50,
                  annotation: {
                    dy: 50,
                    dx: 70,
                    type: d3.annotationCalloutCircle,
                    note: {
                      title: 'Different Important Point',
                      label: 'This point represents something else important that happened.',
                      wrap: 200
                    },
                    subject: {
                      radius: 20,
                      radiusPadding: 5
                    },
                    connector: {
                      end : "arrow"
                    }
                  }
                },
                { x: 4, y: 31 }
              ]
            }
          ])
        .transition()
          .duration(1000)
          .call(scatter);
    }, 2000);

    // on window resize, update the x scale range and reapply the scatter generator
    window.addEventListener('resize', function(){
      x.range([0, document.documentElement.clientWidth]);
      svg.call(scatter);
    });

  </script>
</body>
</html>
