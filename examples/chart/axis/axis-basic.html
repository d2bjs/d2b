<!DOCTYPE html>
<html>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="../../../node_modules/d3/build/d3.min.js"></script>
<script src="../../../build/d2b.js"></script>

<style>
  body, html {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>

<body>
  <div class = 'axis-chart'></div>

  <script>

    var axis = d2b.chartAxis().duration(1000)
      .y({
        label: 'Y-Axis',
      })
      .y2({
        label: 'Another Y-Axis',
      })
      .x(function (d, points) {
        return {
          scale: d3.scaleLinear()
            .domain([(d3.min(points) || 1) - 1, (d3.max(points) || -1) + 1]),
          label: 'X-Axis',
        };
      });

    axis.chartFrame().size({height: 400});

    var chart = d3.selectAll('.axis-chart');

    var data = {
      sets: [
        {
          // stacked bar graphs
          yType: 'y2',
          generators: [d2b.svgBar().padding(0.5).stackBy(true)],
          graphs: [
            {
              label: 'bar 1',
              values: [
                {x: 1, y: 25},
                {x: 2, y: 38},
                {x: 3, y: 24},
                {x: 4, y: 60},
                {x: 5, y: 22}
              ]
            },
            {
              label: 'bar 2',
              values: [
                {x: 3, y: 45},
                {x: 5, y: 31},
              ]
            },
            {
              label: 'bar 3',
              values: [
                {x: 2, y: 25},
                {x: 3, y: 15},
                {x: 4, y: 35},
                {x: 5, y: 25},
                {x: 6, y: 18},
              ]
            }
          ]
        },
        {
          // area graphs
          generators: [d2b.svgArea(), d2b.svgLine(), d2b.svgScatter()],
          graphs: [
            {
              label: 'area 1',
              hidden: true,
              values: [
                {x: 1, y: 25},
                {x: 2, y: 38},
                {x: 3, y: 24},
                {x: 4, y: 60},
                {x: 5, y: 22}
              ]
            },
            {
              label: 'area 2',
              hidden: true,
              values: [
                {x: 3, y: 45},
                {x: 5, y: 31},
              ]
            }
          ]
        },
        {
          // box plot graphs
          generators: [d2b.svgBoxPlot()],
          graphs: [
            {
              label: 'box plot 1',
              hidden: true,
              values: [
                {x: 1, maximum: 10,   minimum: 1,   upperQuartile: 7.5,   lowerQuartile: 2.8, median: 5.4, outliers: [0.5, 12, 13.3]},
                {x: 2, maximum: 12,   minimum: 3,   upperQuartile: 9,     lowerQuartile: 5.8, median: 7},
                {x: 3, maximum: 15,   minimum: 4.5, upperQuartile: 12.8,  lowerQuartile: 6.2, median: 7.3}
              ]
            },
            {
              label: 'box-plot 2',
              values: [
                {x: 4, maximum: 6,    minimum: 0,   upperQuartile: 5,     lowerQuartile: 1.4, median: 3.8},
                {x: 5, maximum: 8.2,  minimum: 1.2, upperQuartile: 7,     lowerQuartile: 2.8, median: 5.5, outliers: [1, 11.1, 14.5]},
                {x: 6, maximum: 12.8, minimum: 4.2, upperQuartile: 11,    lowerQuartile: 4.8, median: 6.4}
              ]
            }
          ]
        },
        {
          // bubble pack graphs
          generators: [d2b.svgBubblePack()],
          graphs: [
            {
              hidden: true,
              label: 'bubble pack 1',
              values: [
                {
                  label: 'one',
                  children: [
                    {
                      label: 'one-one',
                      size: 5,
                      x: 7,
                      y: 25
                    }
                  ]
                },
                {
                  expanded: true,
                  label: 'two',
                  children: [
                    {
                      label: 'two-one',
                      size: 5,
                      x: 3,
                      y: 15
                    },
                    {
                      label: 'two-two',
                      children: [
                        {
                          label: 'two-two-one',
                          size: 2,
                          x: 6,
                          y: 8
                        },
                        {
                          label: 'two-two-two',
                          size: 17,
                          x: 8,
                          y: 21
                        }
                      ]
                    }
                  ]
                }
              ]
            }
          ]
        }
      ]
    };

    chart
        .data([data])
      .transition()
        .call(axis);

    window.onresize = function () { chart.call(axis); };
  </script>
</body>
</html>
