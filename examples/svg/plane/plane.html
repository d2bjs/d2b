<!DOCTYPE html>
<html>

<script src="../../../node_modules/d3/build/d3.min.js"></script>
<script src="../../../build/d2b.min.js"></script>

<style>

  body, html {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }

  svg {
    width: 100%;
    height: 500px;
  }

</style>

<body>
  <svg></svg>

	<script>

    var plane = d2b.plane().size(getSize).showGrid(true);

    var x = d3.scaleBand().domain(['a', 'b', 'c', 'd', 'e', 'f']),
        y = d3.scaleLinear(),
        y2 = d3.scaleLinear().domain([0, 500]),
        xAxis = d3.axisBottom(x),
        yAxis = d3.axisLeft(y)
        y2Axis = d3.axisRight(y2);

    var svg = d3.select('svg')
      .datum({
        x: {
          axis: xAxis,
        },
        y: {
          axis: yAxis,
        },
        y2: {
          axis: y2Axis,
        }
      })
      .call(plane);

    // on window resize, update the x scale range and reapply the line generator
    window.addEventListener('resize', function(){
      plane.size(getSize());
    	svg.call(plane);
    });

    function getSize() {
      return { width: document.documentElement.clientWidth, height: 500 };
    }

	</script>
</body>
</html>
