<!DOCTYPE html>
<html>

<script src="../../../node_modules/d3/dist/d3.min.js"></script>
<script src="../../../dist/d2b.js"></script>

<style>

  body, html {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }

  svg {
    width: 100%;
    height: 360px;
  }

</style>

<body>
  <svg></svg>

  <script>

    var plane = d2b.plane().size(getSize).showGrid(true).margin(30);

    var x = d3.scaleBand().domain(['a', 'b', 'c', 'd', 'e', 'f']),
        y = d3.scaleLinear(),
        y2 = d3.scaleLinear().domain([0, 500]),
        xAxis = d3.axisBottom(x),
        yAxis = d3.axisLeft(y)
        y2Axis = d3.axisRight(y2);

    var svg = d3.select('svg')
      .datum({
        x: {
          axis: xAxis,
        },
        y: {
          axis: yAxis.ticks(5),
        },
        y2: {
          axis: y2Axis.ticks(5),
        }
      })
      .call(plane);

    // on window resize, update the x scale range and reapply the line generator
    window.addEventListener('resize', function(){
      plane.size(getSize());
      svg.call(plane);
    });

    function getSize() {
      return { width: document.documentElement.clientWidth, height: 360 };
    }

    setTimeout( function () {
      x.domain(['b', 'c', 'f']);
      y.domain([1, 25]);
      y2.domain([200, 450]);

      svg.transition().duration(500).call(plane);
    }, 2000);

    setTimeout( function () {
      x.domain(['c', 'd', 'e', 'f', 'g', 'h', 'i']);
      y.domain([100, 250]);
      y2.domain([50, 105]);

      svg.transition().duration(500).call(plane);
    }, 4000);

    setTimeout( function () {
      x.domain(['a', 'b', 'c', 'd', 'e', 'f']);
      y.domain([0, 1]);
      y2.domain([0, 500]);

      svg.transition().duration(500).call(plane);
    }, 6000);

  </script>
</body>
</html>
